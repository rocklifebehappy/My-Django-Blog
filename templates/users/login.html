{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 p-3">
            <form method="post">{% csrf_token %}
                <fieldset class="form-group">
                    <label class="border-bottom lead">Sign In</label>
                    {{ form|crispy }}
                </fieldset>
                <div class="mt-3">
                    <button class="btn btn-outline-success" type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="p-4 p-md-5 mb-4 rounded row justify-content-center">
        <div class="col-md-6 px-0">
            <small class="text-muted">
                <a href="{% url 'password_reset' %}" style="color: blue; text-decoration: none;">Forgot
                    Password?</a>
                <p>Don't have an Account?</p><a href="{% url 'register' %}"
                                                style="color: blue; text-decoration: none;">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
