{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-around">
        <div class="col-md-8">
            <form method="post" class="mt-2 p-3">{% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 lead">Delete Post</legend>
                    Are you sure you want to delete the post
                    <h2>{{ object.title }}</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-primary" href="{% url 'profile' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
