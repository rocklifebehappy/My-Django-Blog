{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="p-4 p-md-5 mb-4 rounded row justify-content-center">
        <div class="col-md-6 p-3">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <fieldset class="form-group">
                    <label class="border-bottom mb-4 lead">Post Blog</label>
                    {{ form|crispy }}
                    {{ form.media }}
                </fieldset>
                <div class="mt-3">
                    <button class="btn btn-success" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
