<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="site-section bg-light">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="section-title mb-5">
                    <h2>Contact Us</h2>
                </div>
                <form method="post">{% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="form-control form-control-lg" name="fname">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="form-control form-control-lg" name="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" class="form-control form-control-lg" name="email" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="tel">Mobile Number</label>
                            <input type="text" id="tel" class="form-control form-control-lg" name="mobile" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message">Message</label>
                            <textarea id="message" cols="30" rows="10" class="form-control" name="message"
                                      required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>
                </form>
            </div>

        </div>


    </div>
</div>
{% endblock %}
